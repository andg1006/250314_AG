<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아름다운 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #555;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .image-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .image-container img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>환영합니다!</h1>
    <p>아름다운 웹페이지에 오신 것을 환영합니다.</p>
</header>

<div class="container">
    <section>
        <h2>멋진 이미지</h2>
        <div class="image-container">
            <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
        </div>
        <p>이곳은 간단한 HTML 페이지의 예시입니다. 이미지와 텍스트가 아름답게 결합된 예시 페이지를 통해 웹디자인의 기본적인 구성을 이해할 수 있습니다.</p>
    </section>
</div>

<footer>
    <p>© 2025 아름다운 페이지 | <a href="#">Privacy Policy</a></p>
</footer>

</body>
</html>
